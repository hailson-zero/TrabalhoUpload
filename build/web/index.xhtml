<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>File Upload</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">        
            <p:fileUpload id="fileUpload"  value="#{fileMB.arquivo}" fileUploadListener="#{fileMB.upload}" allowTypes="/(\.|\/)(txt)$/" 
                          sizeLimit="102400" invalidSizeMessage="O tamanho máximo permitido é de 100KB." 
                          label="Selecionar..." uploadLabel="Upload" update="messages,conteudo" cancelLabel="Cancelar"/>
            <p:growl id="messages" showDetail="true" />
            <h3>Dados do Arquivo</h3>
            <p:inputTextarea id="conteudo" rows="10" cols="100" value="#{fileMB.conteudo}"/>
        </h:form>
    </h:body>
</html>
